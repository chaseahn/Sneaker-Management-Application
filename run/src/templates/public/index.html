
{% extends "structure.html" %}
{% block viewport %}

<!DOCTYPE html>
<style> 
    html{ 
          padding-bottom: 400px;
        }

    .push {
      margin-top: 110px;
      margin-left: 140px; /* Add a top margin to avoid content overlay */
      margin-bottom: 30px;
    }

    .body-push {
      margin-top: 80px;
      margin-left: 140px; /* Add a top margin to avoid content overlay */
      margin-bottom: 30px;
    }

    .img-push {
      margin-top: 40px;
      margin-left: 140px; /* Add a top margin to avoid content overlay */
      margin-bottom: 30px;
    }

    body {
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        height: 900px; /* You must set a specified height */
        background-image: url({{ url_for('static', filename='bg51.png') }});

    }

    input[type=search_text] {
        width: 200px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        background-color: #9653e8;
        background-image: url('searchicon.png');
        background-position: 10px 10px; 
        background-repeat: no-repeat;
        padding: 12px 20px 12px 20px;
        -webkit-transition: width 0.4s ease-in-out;
        transition: width 0.4s ease-in-out;
        margin-bottom: 35px;
    }

    input[type=search_text]:focus {
        width: 40%;
        color: white;
    }
</style>
<style>

.vertical-divider{
	clear: both;
	position: relative;
}

.vertical-divider:after {
	clear: both;
	content: " ";
	display: block;
	height: 0;
	visibility: hidden;
}


/* Very simple grid for example */
.container { position: relative; width: 960px; margin: 20px auto; padding: 0;}

.container .column, .container .columns { float: left; margin-left: 10px; margin-right: 10px; }

.container .one-third.column { width: 300px; }

.container .two-thirds.column { width: 620px; }


</style>
<style>
        .nl {
        text-decoration:none;
        }
        .box {
        display: block;
        position: relative;
        width: 30%;
        padding: 10px;
        border: 5px solid rgb(170, 24, 214);
        opacity: 0;
        z-index: 0;
        }
        .grid-container {
          display: grid;
          grid-template-columns: 16% 16% 16% 16% 16% 16%;
          grid-gap: 10px;
          padding: 10px;
          height: 10%;
          margin-left: 160px;
          padding-bottom: 100px;
        }
        .grid-item {
          background-color: white;
          border: 3px solid #bb14c5; 
          padding: 5px;
          font-size: 30px;
          text-align: center;
        }
</style>    
<body>
<div class="push" align="center">
    <img class="img" type="image" src="{{ url_for('static', filename='headerindex.png') }}" title="trending" width=60%>
</div>

<div class="body" align="center">
    <form action="/" method="post">
        <input type="search_text" name="post_button" placeholder="Search Our Database">
    </form>
</div>

<div class="img-push" align="center">
    <a href="/chartzard">
        <img class="img" type="image" src="{{ url_for('static', filename='data.png') }}" title="trending" width="440">
    </a>
    <a href="/finder">
        <img class="img" type="image" src="{{ url_for('static', filename='finder.png') }}" title="trending" width="440">
    </a>   
        <img class="img" type="image" src="{{ url_for('static', filename='global.png') }}" title="trending" width="440">
</div>
<div class="body-push" align="center">
        <div class="container vertical-divider">
                <div class="column one-third">
                  <img src="{{ url_for('static', filename='num_shoes.png') }}" width=90%>
                  <font size="15" color="#bb14c5">{{num}}</font>
                </div>
                <div class="column one-third">
                  <img src="{{ url_for('static', filename='total_sales.png') }}" width=90%>
                  <font size="15" color="#ffce09">{{sale}}</font>
                </div>
                <div class="column one-third">
                  <img src="{{ url_for('static', filename='total_revenue.png') }}" width=90%>
                  <font size="15" color="#00fd43">${{value}}</font>
                </div>
              </div>
        </div>
<p>
        <div class="img-push" align="center">
            <img class="img" type="image" src="{{ url_for('static', filename='cur_trend.png') }}" title="trending" width=33%>
        </div>
    </p>
    <div class="grid-container" style="grid-auto-flow: row;" align="center">
            {% for shoe in trendList %}
            {% set filename = shoe +'.jpg' %}
            <div class="grid-item">
                <a class="nl" href="/id/{{shoe}}">
                    <img type="image" src="{{ url_for('static', filename=filename) }}" title="{{shoe}}" height="120" width = "150">
                </a>
                <div>
                    <font size="0.2" color="purple">{{shoe}}</font>
                </div>
            </div>
            {% endfor %}
            </div>
        </div>
</body>


{% endblock %}
