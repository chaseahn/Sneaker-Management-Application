
{% extends "structure.html" %}
{% block viewport %}

<!DOCTYPE html>
<style> 
        input[type=search_text] {
          width: 200px;
          box-sizing: border-box;
          border: 2px solid #ccc;
          border-radius: 4px;
          font-size: 16px;
          background-color: #9653e8;
          background-image: url('searchicon.png');
          background-position: 10px 10px; 
          background-repeat: no-repeat;
          padding: 12px 20px 12px 20px;
          -webkit-transition: width 0.4s ease-in-out;
          transition: width 0.4s ease-in-out;
          margin-bottom: 35px;
          box-shadow: 3px 1px 30px rgb(185, 185, 185);
        }
        
        input[type=search_text]:focus {
          width: 40%;
          color: white;
        }
</style>
<style>

.vertical-divider{
	clear: both;
	position: relative;
}

.vertical-divider:after {
	clear: both;
	content: " ";
	display: block;
	height: 0;
	visibility: hidden;
}

.vertical-divider .column:not(:first-child):after, .vertical-divider .columns:not(:first-child):after{
	background: #DDDDDD;
	bottom: 0;
	content: " ";
	margin-left: -160px;
	position: absolute;
	top: 0;
	width: 1px;
}

/* Very simple grid for example */
.container { position: relative; width: 960px; margin: 20px auto; padding: 0;}

.container .column, .container .columns { float: left; margin-left: 10px; margin-right: 10px; }

.container .one-third.column { width: 300px; }

.container .two-thirds.column { width: 620px; }
</style>

<div class="main" align="center">
    <img class="img" type="image" src="{{ url_for('static', filename='index_text_head.png') }}" title="trending" width=30%>
</div>

<div class="body" align="center">
    <form action="/" method="post">
        <input type="search_text" name="post_button" placeholder="Search Our Database">
    </form>
</div>

<div class="body" align="center">
        <img class="img" type="image" src="{{ url_for('static', filename='index_new_img.png') }}" title="trending" width="470" style="box-shadow: 3px 1px 20px rgb(185, 185, 185);">
        <img class="img" type="image" src="{{ url_for('static', filename='index_finder_img.png') }}" title="trending" width="470" style="box-shadow: 3px 1px 20px rgb(185, 185, 185);">
        <img class="img" type="image" src="{{ url_for('static', filename='index_global_img.png') }}" title="trending" width="470" style="box-shadow: 3px 1px 20px rgb(185, 185, 185);">
</div>
<div class="body" align="center">
        <div class="container vertical-divider">
                <div class="column one-third">
                  <h3># of Shoes</h3>
                  <p>{{num}}</p>
                </div>
                <div class="column one-third">
                  <h3>Known Sales</h3>
                  <p>{{sale}}</p>
                </div>
                <div class="column one-third">
                  <h3>Total Value</h3>
                  <p>{{value}}</p>
                </div>
              </div>
        </div>
<p>
        <div class="body" align="center">
            <img class="img" type="image" src="{{ url_for('static', filename='index_trending_font.png') }}" title="trending" width=33%>
        </div>
    </p>
<div class="body" align="center">
    {% for trends in trendList %}
    {% set filename = trends +'.jpg' %}
        <div style="float: middle; display: inline-block;">
            <a href="/id/{{trends}}">
                <img type="image" src="{{ url_for('static', filename=filename) }}" title="{{shoe}}" width="140" height="100">
            </a>
        </div>
    {% endfor %}
</div>



{% endblock %}
